listen:
 https_proxy:
   - ":3129"

 http_proxy:
   - ":80"

 sni_proxy:
   - ":443"

whitelist:

http:
  fanqiang:
    addr: ":3128"
    backend: "https://blog.phpor.net:1443"
    backend_auth: "phpor:caizhaobushiren"

https:
  server1:
    addr: ":3129"
    cert: "./ssl/phpor.net.cert"
    key: "./ssl/phpor.net.key"
    #backend: "https://blog.phpor.net:3129"
    basic_auth: "phpor:caizhaobushiren"

dnsresolver:
  - "114.114.114.114"

timeout:
  dns_resolve: 1000       # ms (godns 目前还不支持配置超时时间)
  upstream_connect: 5000  # ms
  upstream_read: 60000    # ms
  client_read: 5000       # ms




